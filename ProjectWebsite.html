<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Search</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            background-image: url('ProjectWebsite.jpg'); 
            background-size: cover; 
            background-position: center; 
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .search-container {
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            text-align: center; 
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
        .weather-info {
            text-align: left;
            margin-top: 20px;
        }
        .weather-info h3 {
            margin: 0;
            font-size: 18px;
        }
        .weather-info p {
            margin: 5px 0;
        }
        #map {
            height: 400px;
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h2>Weather Search</h2>
        <input type="text" placeholder="Enter city..." id="search" onkeypress="handleKeyPress(event)">
        <button onclick="performSearch()">Search</button>
        <div id="result" class="result"></div>
    </div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        let map; // Declare the map variable globally

        async function performSearch() {
            const query = document.getElementById("search").value;
            if (!query) {
                alert("Please enter a city.");
                return;
            }

            const url = `https://yahoo-weather5.p.rapidapi.com/weather?location=${encodeURIComponent(query)}&format=json&u=f`;
            const options = {
                method: 'GET',
                headers: {
                    'x-rapidapi-key': '2a958699e9msh2f59ecf0ca97607p1f94e4jsn11a03d088c74',
                    'x-rapidapi-host': 'yahoo-weather5.p.rapidapi.com'
                }
            };

            try {
                const response = await fetch(url, options);
                const data = await response.json();
                displayResult(data);
                initializeMap(data.location.lat, data.location.long);
            } catch (error) {
                console.error(error);
                document.getElementById("result").textContent = "Error fetching data. Please try again later.";
            }
        }
</body>
</html>
