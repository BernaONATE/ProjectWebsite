<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Search</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* Full-page background */
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            background-image: url('ProjectWebsite.jpg'); /* Make sure to have your image URL */
            background-size: cover; /* Cover the whole page */
            background-position: center; /* Center the image */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .search-container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            text-align: center; /* Center text in the container */
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
        .weather-info {
            text-align: left;
            margin-top: 20px;
        }
        .weather-info h3 {
            margin: 0;
            font-size: 18px;
        }
        .weather-info p {
            margin: 5px 0;
        }
        #map {
            height: 400px;
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>

</body>
</html>
